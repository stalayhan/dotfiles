- clean: ['~']

- shell:
    - [git submodule update --init --depth 1, Installing submodules]

- link:
    # Dotfiles in ~
    ~/.bash_aliases:
        force: true
        path: bash_aliases
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.gitignore:
        force: true
        path: gitignore
    ~/.pam_environment:
        force: true
        path: pam_environment
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.Xinitrc:
        force: true
        path: Xinitrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.config/redshift.conf:
        force: true
        path: redshift.conf
    ~/.config/zathura/zathurarc:
        force: true
        create: true
        path: zathura/zathurarc
    ~/.i3/config:
        force: true
        create: true
        path: i3/config

- shell:
    - [~/.fzf/install --key-bindings --completion --no-update-rc, Installing fzf]
