- clean: ['~']

- shell:
    - [git submodule update --init --depth 1, Installing submodules]
    - [git update-index --assume-unchanged qt/Trolltech.conf]

- link:
    # Dotfiles in ~
    ~/.bashrc:
        force: true 
        path: bashrc
    ~/.bash_aliases:
        force: true 
        path: bash_aliases
    ~/.compton.conf:
        force: true 
        path: compton.conf 
    ~/.gitconfig:
        force: true 
        path: gitconfig 
    ~/.gitignore:
        force: true 
        path: gitignore 
    ~/.pam_environment:
        force: true 
        path: pam_environment 
    ~/.pythonrc:
        force: true 
        path: pythonrc
    ~/.tmux.conf:
        force: true 
        path: tmux.conf
    ~/.vimperatorrc:
        force: true 
        path: vimperatorrc
    ~/.Xresources:
        force: true 
        path: Xresources
    ~/.Xinitrc:
        force: true 
        path: Xinitrc
    ~/.zshrc:
        force: true 
        path: zshrc
    ~/.vimrc:
        force: true 
        path: vimrc
    # Urxvt clipboard plugin
    ~/.urxvt/ext/clipboard: 
        create: true
        path: urxvt/clipboard
    # Python tab completion
    ~/.ptpython/config.py: 
        path: ptpython/config.py
        create: true
    # Font folder
    ~/.fonts: fonts
    #Gtk/Qt theme
    ~/.gtkrc-2.0:
        force: true 
        path: gtkrc-2.0
    ~/.config/gtk-3.0/settings.ini: 
        force: true 
        create: true
        path: config/gtk-3.0/settings.ini
    ~/.themes: themes
    ~/.icons: icons
    ~/.config/Trolltech.conf:   
        force: true 
        path: qt/Trolltech.conf
    ~/.config/redshift.conf:   
        force: true 
        path: redshift.conf
    ~/.fzf:
        force: true
        path: fzf
    ~/.oh-my-zsh:
        force: true
        path: oh-my-zsh
    ~/.tmux/plugins/tpm: 
        force: true 
        create: true
        path: tmux/tpm
    ~/zathura/zathurarc: 
        force: true 
        create: true
        path: zathura/zathurarc

- shell:
    - [~/.fzf/install --key-bindings --completion --no-update-rc, Installing fzf]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
