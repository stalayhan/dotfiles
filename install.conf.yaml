- clean: ['~']

- shell:
    - [git submodule update --init --depth 1, Installing submodules]

- link:
    ~/.bash_aliases:
        force: true
        path: user_specific/bash_aliases
    ~/.gitconfig:
        force: true
        path: git/gitconfig
    ~/.gitignore:
        force: true
        path: git/gitignore
    ~/.pam_environment:
        force: true
        path: config/pam_environment
    ~/.tmux.conf:
        force: true
        path: config/tmux.conf
    ~/.xinitrc:
        force: true
        path: config/xinitrc
    ~/.xresources:
        force: true
        path: config/xresources
    ~/.vimrc:
        force: true
        path: config/vimrc
    ~/.config/redshift.conf:
        force: true
        path: config/redshift.conf
    ~/.compton.conf:
        force: true
        path: config/compton.conf
    ~/.config/zathura/zathurarc:
        force: true
        create: true
        path: config/zathura/zathurarc
    ~/.fonts: fonts
    ~/.i3/config:
        force: true
        create: true
        path: i3/config
